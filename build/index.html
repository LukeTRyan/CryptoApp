<script>
particlesJS.load('particles-js', '/static/particles.json', function() {
    console.log('callback - particles.js config loaded');
    });

        function hideStuff() {
        var x = document.getElementById("homeDiv");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    function showStuff() {
        document.getElementById('hide1').style.display = "block";
        document.getElementById('hide2').style.display = "block";
    }
</script>

<div id="particles-js">
        <div class="center-data" id="hide1">
                <h1 class="display-5 p-5" style="color:white;">Loading data...</h1>
            </div>
        <div class="positionstuff">
            <div class="loader" id="hide2">
            </div>
        </div>
    <div class="center text-center" id="homeDiv">
        <h1 class="display-3 p-5" style="color:white;">Random Crypto Generator</h1>
        <form method="post" action="/">
            <a href="/generate"><input type="button" onclick="hideStuff(); showStuff()" class="btn btn-primary btn-lg" value="Generate Random Crypto" name="Generate Random Crypto"></a>
        </form>
        <br>
        <h1 class="lead" style="color:white;">Generates a random cryptocurrency and displays valuable information</h1>
    </div>
